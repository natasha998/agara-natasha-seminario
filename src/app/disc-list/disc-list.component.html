<!---Va a tener una directiva que atravez de la interfaz y el objeto va a insertar la info segun la posiciÃ³n-->
<p id="ancla"></p>
<div class="info-disc">
    <ul class="disc-card" *ngFor="let disc of discs">
        <li>
            <div>
                <div class="img-disc"><img [src]="disc.image"></div>
                <ul>
                    <li>{{disc.name}}</li>
                    <li>$<span>{{disc.price}}</span> </li>
                    <li *ngIf="disc.stock==0">Sin stock</li>
                </ul>
            </div>
        </li>
        <li>
            <button class="agregar" [routerLink]="['/store']" (click)="onInfoDisc(disc)">Ver detalle</button>
        </li>
    </ul>
</div>
<app-disc-comment></app-disc-comment>
