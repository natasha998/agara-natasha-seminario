<div>
    <div class="img-disc">
        <img src="" alt="">
    </div>
    <div class="info-disc">
        <ul>
            <li>{{discData.name}}</li>
            <li>{{discData.type}}</li>
            <li>{{discData.price}}</li> 
            <li>
               <app-store-quantity [quantity]="discData.quantity" [max]="discData.stock" *ngIf="discData.stock"></app-store-quantity>
                <button (click)="addToCard(discData)"></button>
            </li>
        </ul>
    </div>

</div>
