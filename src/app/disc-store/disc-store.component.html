<div class="cart-disc">
    <div class="img-disc">
        <img src="aseets/img/ramones.jpg" alt="">
    </div>
    <div class="info-disc">
        <ul>
            <li>{{discPos.name}}</li>
            <li>{{discPos.type}}</li>
            <li>{{discPos.price}}</li>
            <li>
               <app-store-quantity [quantity]="discPos.quantity" [max]="discPos.stock" *ngIf="discPos.stock"></app-store-quantity>
            </li>
        </ul>
    </div>

</div>
